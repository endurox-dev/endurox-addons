# once it is up, the service DEP_JSON2UBF should be advertised
service DEP_JSON2UBF={
	"url":"/jubfjue_ok"
	,"errors":"json2ubf"
	,"timeout":5
	,"depends_on":"ECHO_JSON2UBF"
	}

