	"url":"/jubfhte_ok"
	,"errors":"http"
	,"timeout":5
	}

service JUBFHTE_FAIL={
	"url":"/jubfhte_fail"
	,"errors":"http"
	,"timeout":5
	}

service JUBFHTE_TOUT={
	"url":"/jubfhte_tout"
	,"errors":"http"
	,"timeout":1
	}
# 404
service JUBFHTE_NENT={
	"url":"/jubfhte_nent"
	,"errors":"http"
	,"timeout":1
	}
# 404 - remapped to tout
service JUBFHTE_NENT_13={
	"url":"/jubfhte_nent"
	,"errors":"http"
	,"timeout":1
	,"errors_fmt_http_map":"200:0,404:13,*:11"
