################################################################################
# ECHO tests, JSON2UBF
################################################################################

# This echo host
service ECHO_JSON2UBF={
	"url":"/echo_json2ubf"
	,"errors":"json2ubf"
	,"echo":true
	,"echo_time":1
	,"echo_max_fail":2
	,"echo_min_ok":3
	,"echo_conv":"json2ubf"
	,"echo_data":"{\"T_STRING_FLD\":\"Some echo data...\"}"
	}
	
